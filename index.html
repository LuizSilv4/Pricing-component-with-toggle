<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | [Pricing component with toggle]</title>
  </head>
  <body>
    <header>
      <h1>Our Pricing</h1>
      <fieldset class="radio-switch">
        <legend>Our Pricing</legend>

        <input type="radio" name="plan-switch" id="monthly" checked />
        <label for="monthly">Annually</label>

        <input type="radio" name="plan-switch" id="annually" />
        <label for="annually">Monthly</label>
      </fieldset>
    </header>

    <main>
      <section class="plan-card basic plan-normal">
        <h2 class="plan-title">Basic</h2>
        <p class="price price-basic">&dollar;19.99</p>
        <ul class="plan-details">
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button class="plan-btn">Learn more</button>
      </section>
      <section class="plan-card professional plan-highlighted">
        <h2 class="plan-title">Professional</h2>
        <p class="price price-prof">&dollar;24.99</p>
        <ul class="plan-details">
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button class="plan-btn btn-highlighted">Learn more</button>
      </section>
      <section class="plan-card master plan-normal">
        <h2 class="plan-title">Master</h2>
        <p class="price price-master">&dollar;39.99</p>
        <ul class="plan-details">
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button class="plan-btn">Learn more</button>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
